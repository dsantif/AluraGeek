<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Alura-Geek Shop</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" href="images/store-front.png">
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.4.2/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>

<body>
  
  <!--Header-->
  <div class="header">
    <header><img class="destello" src="images/destello.png">AluraJewerly<img class="destello" src="images/destello1.png"></header>
  </div>

  <!--Container-->
  <div class="first_container"> <!--contenedor general-->

    <!--Products-->
    <div data-product class="my_products">
      <h2 class="products_title">Productos</h2>
      <div id="scrollbar" class="products_container">
        <div class="products_line">

        </div>  
      </div>  
    </div>

    <!--Formulario-->
    <div class="add_producto">
      <h2 class="form_title">Agregar Producto</h2>
      <form data-form>
        <input data-name type="text" name="nombre" placeholder="Nombre">
        <input data-price type="text" name="precio" placeholder="Precio">
        <input data-image type="text" name="imagen" placeholder="Imagen">
        
        <!--Buttons-->
        <div class="buttons_form">
          <button class="btn_enviar" type="submit" id="button">Enviar</button>
          <button class="btn_limpiar" type="reset" id="button">Limpiar</button>
        </div>
      </form>  
    </div>
  </div>

  <!--Footer-->
  <div class="footer">
    <div class="footer__text">
      <p>Desarrollado por Diana Santillana Fern√°ndez 2024</p>
    </div>
  </div>
  

  <script type="module" src="js/controllers/main.js"></script>
</body>

</html>
